<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        h1 { text-align: center; }
        .blog-post { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .blog-post h2 { margin: 0; font-size: 1.5em; }
        .blog-post p { color: #555; }
    </style>
</head>
<body>
    <h1>我的博客</h1>
    <p>所有文章来自 GitHub Issues</p >
    <div id="blog-list">正在加载文章...</div>

    <script>
        async function loadBlogs() {
            const username = "LiulinFS";  // 你的 GitHub 用户名
            const repo = "LiulinFS.github.io";  // 你的 GitHub 仓库名
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/issues?state=open`;

            try {
                let response = await fetch(apiUrl);
                let issues = await response.json();

                let blogList = document.getElementById("blog-list");
                blogList.innerHTML = "";  // 清空旧内容

                if (issues.length === 0) {
                    blogList.innerHTML = "<p>暂无文章</p >";
                    return;
                }

                issues.forEach(issue => {
                    let post = document.createElement("div");
                    post.classList.add("blog-post");
                    post.innerHTML = `
                        <h2>${issue.title}</h2>
                        <p>${new Date(issue.created_at).toLocaleDateString()}</p >
                        <div>${marked.parse(issue.body)}</div>
                    `;
                    blogList.appendChild(post);
                });
            } catch (error) {
                console.error("加载文章失败：", error);
                document.getElementById("blog-list").innerHTML = "<p>加载文章失败，请检查 GitHub API 配置</p >";
            }
        }

        loadBlogs();
    </script>
</body>
</html>
